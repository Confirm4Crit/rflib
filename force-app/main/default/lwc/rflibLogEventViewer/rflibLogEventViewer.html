<template>
    <lightning-card title={logEvent.Context__c} icon-name="custom:custom63" if:true={hasEvent}>
        <div class="slds-m-around_medium">
            <div class="slds-form-element">
                <span class="slds-form-element__label">Date</span>
                <div class="slds-form-element__control slds-border_bottom">
                    <div class="slds-form-element__static">
                        <lightning-formatted-date-time
                            value={logEvent.CreatedDate}
                            year="numeric"
                            day="2-digit"
                            month="long"
                            hour="2-digit"
                            minute="2-digit"
                            second="2-digit"
                            weekday="long"
                        >
                        </lightning-formatted-date-time>
                    </div>
                </div>
            </div>
            <div class="slds-form-element">
                <span class="slds-form-element__label">Created By</span>
                <div class="slds-form-element__control slds-border_bottom">
                    <template if:false={user.id}>
                        <div class="slds-form-element__static">
                            {logEvent.CreatedById}
                        </div>
                    </template>
                    <template if:true={user.id}>
                        <div class="slds-form-element__static">
                            Name: {name}<br />
                            Email: {email}<br />
                            Phone: {phone}
                        </div>
                    </template>
                </div>
            </div>
            <div class="slds-form-element">
                <span class="slds-form-element__label">Log Messages</span>
                <div class="slds-form-element__control slds-border_bottom">
                    <div class="slds-form-element__static">
                        {logEvent.Log_Messages__c}
                    </div>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
